<div class="title" scroll>
  <div class="back-title">
    <a href="/" ng-show="$ctrl.showBack" ng-click="$ctrl.showPreview()">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
      <span>Back</span>
    </a>
    <h2 class="title-h2">Shows</h2>
  </div>
  <div class="searching">
    <div style="float: right;">
      <i class="fa fa-cog" aria-hidden="true"></i>
      <i ng-click="$ctrl.showSearch()" class="fa fa-search" aria-hidden="true"></i>
    </div>
    <div class="search" ng-class="{in: $ctrl.flag, out: !$ctrl.flag}" ng-show=" $ctrl.flag ">
      <form ng-submit="$ctrl.search() ">
        <input type="text " placeholder="search a movie or serie" ng-model="$ctrl.query">
        <input style="display:none" type="submit" value="enviar">
      </form>
    </div>
  </div>
</div>
