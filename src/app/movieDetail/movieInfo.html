<div class="infoMovie">
  <div class="poster">
    <figure>
      <img src="{{$ctrl.data.Poster}}" alt="">
    </figure>
    <h3>
      <strong>
        {{$ctrl.data.Title}}
      </strong>
    </h3>
  </div>

  <div class="serie" ng-show="$ctrl.serie">
    <season></season>
  </div>

  <div class="movie" ng-show="$ctrl.movie">
    <span>
      <strong>
        Description:
      </strong>
    </span>
    <p>
      {{$ctrl.data.Plot}}
    </p>
    <span>
      <strong>
         Director:
      </strong>
    </span>
    <p>
      {{$ctrl.data.Director}}
    </p>
    <span>
      <strong>
         Awards:
      </strong>
    </span>
    <p>
      {{$ctrl.data.Awards}}
    </p>
    <span>
      <strong>
        Year:
      </strong>
    </span>
    <p>
      {{$ctrl.data.Year}}
    </p>
    <span>
      <strong>
        Genre:
      </strong>
    </span>
    <p>
      {{$ctrl.data.Genre}}
    </p>
  </div>

</div>
